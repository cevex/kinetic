<FlexboxLayout class="pathology-list" flexDirection="column">

    <Label class="pathology-list__title" [text]="'Pathologies'"></Label>

    <FlexboxLayout class="pathology-list__container" flexDirection="column">

        <knt-pathology-item *ngFor="let pathology of pathologies"
                            [pathology]="pathology">
        </knt-pathology-item>

        <hr/>
    </FlexboxLayout>

    <Button class="-primary"
            text="Add pathology"
            (tap)="add()"></Button>

</FlexboxLayout>
