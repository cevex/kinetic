<FlexboxLayout class="carousel"
               (tap)="nextPage()">
    <Label class="carousel__text knt-text" [text]="quideMessage"></Label>

    <FlexboxLayout class="carousel__controls">
        <Label *ngFor="let m of GUIDE_MESSAGES; let index = index"
               class="carousel__button"
               [ngClass]="{'carousel__button--selected': index === guideIndex}"></Label>
    </FlexboxLayout>
</FlexboxLayout>
