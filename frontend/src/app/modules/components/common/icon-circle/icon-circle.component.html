<GridLayout rows="*" class="icon-circle"
            [ngClass]="{'icon-circle--small': size === 'small', 'icon-circle--big': size !== 'small'}"
            (tap)="selected.emit()">

    <Image class="icon-circle__icon" row="0"
           [src]="imgPath"
           stretch="aspectFill"></Image>

</GridLayout>
